<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee list</title>
    <style>
        .employee-list{
            border: 1px solid #a09480;
            list-style-type: none;
            padding: 5px;
            margin: 5px;
            width: 30%;
        }
        .employee{
            border: 1px solid #ccc;
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<div id="root"></div>

<script type="application/javascript">
    function Employee(props){
        return React.createElement("li", {className: "employee"},
            React.createElement("div",null, React.createElement("b", null, "Employee name:"), " ", props.name),
            React.createElement("div", null, React.createElement("b", null, "Gender:"), " ", props.gender)
        );
    }

    function EmployeesList(props){
        const employees = props.employees;
        var listItems = employees.map(e => {
            return React.createElement(Employee, {
                    key: e.id,
                    name: e.name,
                    gender: e.gender
                }
            )
        })
        return React.createElement("ul", {className: "employee-list"}, listItems);
    }

    const employees = [
        {id: 1, name: "Martin", gender: "Male"},
        {id: 2, name: "Kateryna", gender: "Female"},
        {id: 3, name: "Paul", gender: "Male"}
    ];
    const element = React.createElement(EmployeesList, {employees: employees})
    ReactDOM.render(element, document.getElementById("root"))
</script>
</body>
</html>
